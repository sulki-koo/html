<!--DOCTYPE(문서형식) 선언 : 웹브라우져에게 이 웹문서가 html5라고 알려줌-->>
<!DOCTYPE html>
<!-- html은 <html>로 시작해서 </html>로 끝남-->>
<html lang="en"> <!--언어-->
<!-- head는 이 웹문서에 대한 메타정보, 화면에 표시되지는 않음 -->
<head>
    <!-- 이 웹문서를 해석할때 UTF-8인코딩으로 해석하라고 웹브라우져에게 알려줌 -->
    <!-- 이 웹문서의 메타데이터 -->
    <meta charset="UTF-8">
    <!-- 뷰포트 : 이 문서를 보여주는 브라우져의 가로크기를 설정 -->>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹문서 제목, 웹브라우져 탭에 표시되는 부분 -->
    <title>structrue</title>
   </head>
 <!-- body : 웹브라우져 화면에 표시되는 부분 -->
<body>
    
</body>
</html>

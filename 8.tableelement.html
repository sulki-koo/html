<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        caption { font-size: 20px; font-weight: bold; }
        table, th, td { border: 1px solid rgb(63, 196, 156); border-collapse: collapse; }
        thead { background-color: rgb(186, 219, 155); }
        tfoot { background-color: honeydew; font-weight: bold;}
        th, td { width: 8cqb; height: 25px; text-align: center; }
    </style>
</head>
<body>
    <table>
        <!-- 테이블 제목 -->
        <caption>테이블 제목</caption>
        <!-- 테이블 컬럼명 영역 -->
        <thead>
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>
        <!-- 테이블 데이터 영역 -->
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>강감찬</td>
                <td>90</td>
                <td>90</td>
                <td>90</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>80</td>
                <td>80</td>
                <td>80</td>
            </tr>
        </tbody>
        <!-- 테이블 요약 정보 -->
        <tfoot>
            <tr>
                <td>총점</td>
                <td>270</td>
                <td>270</td>
                <td>270</td>
            </tr>
        </tfoot>
    </table>

    <table>
        <caption>span</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td></td>
                <td colspan="2" rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
    <br>
    <!-- 테이블 실습 -->
    <table>
        <caption>테이블 실습</caption>
        <thead>
            <tr>
                <td colspan="2">부서/성명/아이디</td>
                <td colspan="2">분기별 연봉</td>
                <td>비고</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">인사과</td>
                <td>홍길동</td>
                <td>3/4</td>
                <td>1000</td>
                <td>동결</td>
            </tr>
            <tr>
                <td>HONG</td>
                <td>4/4</td>
                <td>1200</td>
                <td>20%인상</td>
            </tr>
            <tr>
                <td rowspan="2">기획과</td>
                <td>이순신</td>
                <td>3/4</td>
                <td>2000</td>
                <td>동결</td>
            </tr>
            <tr>
                <td>LEE</td>
                <td>4/4</td>
                <td>2200</td>
                <td>10%인상</td>
            </tr>
        </tbody>
    </table>

</body>
</html>

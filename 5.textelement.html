<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text element</title>
</head>
<body>
    <!--제목 (heading)-->
    <h1>h1 제목</h1>
    <h2>h2 제목</h2>
    <h3>h3 제목</h3>
    <h4>h4 제목</h4>
    <h5>h5 제목</h5>
    <h6>h6 제목</h6>
    <!--강조-->
    <strong>강조텍스트 (굵게)</strong>
    <em>강조텍스트 (기울임)</em>

    <small>작은텍스트</small>
    <mark>하이라이트 텍스트</mark>
    <del>삭제된 텍스트</del>
    <ins>추가된 텍스트</ins>
    <sub>서브스크립트</sub>
    <sup>서브스크립트</sup>

    <p>문단 (문장)</p>
    
    <!--줄바꿈-->
    <br>

    <p>&nbsp;&nbsp;&nbsp;앞에 공백문자 3개</p>

    <pre>
        안녕하세요.
        이곳은 pre요소 영역입니다.
    </pre>

    <!--수평선-->
    <hr>

    <!--인용-->
    <q>너 자신을 알라!</q>
    <blockquote>
        내일 지구가 멸망하더라도
        나는 오늘 사과나무를 하나 베겠다!
    </blockquote>
    
</body>
</html>

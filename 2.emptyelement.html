<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emptyelement</title>
    <!-- CSS파일을 이 웹문서에 연결, 빈요소 -->
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <!-- 빈요소 (empty element) -->
    <br> <!-- 줄바꿈 -->
    <hr> <!-- 가로선 -->
    <!-- 요소는 1개 이상을 속성(attribute)을 가짐
         속성은 속성명과 속성값으로 구성
    -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <input type="text">
    <!-- id는 웹문서에서 요소 식별을 위해 유일한 값을 부여 -->
    <p id="firstP">첫번쨰 문단</p>
     <!-- class는 웹문서에서 그룹핑하기 위해 값을 부여 -->
    <p class="evenP">두번쨰 문단</p>
    <p class="oddP">세번쨰 문단</p>
    <p class="evenP">네번쨰 문단</p>
    <p class="oddP">다섯번쨰 문단</p>    
</body>
</html>
